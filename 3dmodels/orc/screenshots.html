<!-- Carousel -->
<div style="height: 650px;" class="carousel slide projectCarousel" data-ride="carousel" style="height: 650px;">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <div class="itemImage" style="background-image: url(./3dmodels/orc/1.png); background-position: center top; height: 650px;">
            </div>
        </div>
        <div class="item">
            <div class="itemImage" style="background-image: url(./3dmodels/orc/2.png); background-position: center top; height: 650px;">
            </div>
        </div>
        <div class="item">
            <div class="itemImage" style="background-image: url(./3dmodels/orc/3.png); background-position: center top; height: 650px;">
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
